    <title>Pool Game with Angle Control</title>

</head>

<body>
    <canvas id="poolCanvas" width="800" height="400"></canvas>

    <div class="controls">
        <label for="angleRange">
            Angle: <span id="angleValue">0</span>Â°

        <label for="powerRange">
            Power: <span id="powerValue">10</span>
